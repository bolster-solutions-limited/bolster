{{ define "main" }}
<header class="header">
    <div class="container">
        <h1>{{ .Page.Title }}</h1>
        <p>{{ .Params.Subtitle }}</p>
    </div>
</header>
<main id="main">
    <section class="container">
        <form class="contact-form" id="contactForm" name="contact" method="POST" data-netlify="true" action="/thanks">
            <div>
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div>
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="message">Your message</label>
                <textarea rows="6" id="message" name="message" required></textarea>
            </div>
            <div>
                <button type="submit" class="cta">Send</button>
            </div>
        </form>
    </section>
</main>
{{ end }}
